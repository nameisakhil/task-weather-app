<div class="todos-bg-container">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h1 class="todos-heading">Todos</h1>
              <h1 class="create-task-heading">
                  Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" [(ngModel)] = "newTask"/>
              <button class="button" id="addTodoButton" (click)="addToList()">Add</button>
              <h1 class="todo-items-heading">
                  My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer" *ngFor="let x of items; let index = index;trackBy:trackByFn" >



                <li class="todo-item-container">
                  <input type="checkbox" class="checkbox-input" (click)="onClickChecked(index)" [checked]="items[index].isChecked" [class.highlighted]="items[index].isChecked">
                  <div class="label-container">
                    <input type="text" class="text-lable-conatiner" [disabled]="isNotEditing[index]" [(ngModel)] ="items[index].text" [class.isActive]="!isNotEditing[index]">
                    <div>
                      <button class="button-inline" (click)="onClickEdit(index)">{{isNotEditing[index] ? "Edit":"Save"}}</button>
                      <button class="button-inline" (click)="deleteTask(index)">Delete</button>
                    </div>
                  </div>

                </li>
              </ul>
              <button class="button" id="saveTodoButton" (click)="saveTasks()">Save</button>
          </div>
      </div>
  </div>
</div>
